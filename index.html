<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main" id="main">
      <div class="container">
        <p id="head"><strong>Tasks</strong> List</p>
        
        <button id="add-card-btn" class="btn">
          <span class="add-btn">&nbsp;+&nbsp;</span> Add Item
        </button>       
      </div>
      <p class="no-item back-button">No items in todo list</p>
      <div class="cards-container"></div>
      <div class="popup-container" id="popup-container">
        <div class="popup">
          <h2>Add New Item</h2>
          <input type="text" id="card-name" placeholder="Enter Card Name..." />
          <!-- <textarea
            id="card-description"
            placeholder="Enter Card Description..."
          ></textarea> -->
          <button id="add-card">Add</button>
          <button id="cancel">Close</button>
        </div>
      </div>

      <div class="popup2-container" id="popup2-container">
        <div class="popup2">
          <h2>Add New Item</h2>
          <input type="text" id="item-name" placeholder="Enter Card Name..." />
          <!-- <textarea
            id="card-description"
            placeholder="Enter Card Description..."
          ></textarea> -->
          <button id="add-item">Add</button>
          <button id="cancel-item">Close</button>
        </div>
      </div>
    </div>

    <div class="main-2">
      <div class="container">
        <p id="head-2"><strong>Back</strong></p>
        
        <button id="add-card-btn-2" class="btn">
          <span class="add-btn">&nbsp;+&nbsp;</span> Add Item
        </button>       
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
